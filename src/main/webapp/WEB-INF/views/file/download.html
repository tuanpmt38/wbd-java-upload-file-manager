<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>download | file</title>
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-12">
        <h2>Download File</h2>
        <form method="get" th:object="${fileShare}" th:action="@{/__${fileShare.id}__/download}" enctype="multipart/form-data" class="form">
            <div class="form-group row">
                <lable class="col-md-2">Name</lable>
                <input type="text" class="form-control col-md-10" th:field="*{name}" disabled>
            </div>
            <div class="form-group row">
                <lable class="col-md-2">Description</lable>
                <input type="text" class="form-control col-md-10" th:field="*{description}" disabled>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <button type="submit" class="btn btn-primary" >download</button>
                </div>
            </div>
        </form>
    </div></section>
</body>
</html>
